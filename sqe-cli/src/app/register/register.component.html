<div class="register-container">
    <h4>Crear Cuenta</h4>

    <input type="text" placeholder="Correo electrónico" [(ngModel)]="email">
    <br>
    <input type="password" placeholder="Contraseña" [(ngModel)]="pwd1">
    <br>
    <input type="password" placeholder="Repetir Contraseña" [(ngModel)]="pwd2">
    <br>
    <button routerLink="/login"(click)="registrar()">Crear Cuenta</button>
    <br>
    <span class="error-message">{{ error }}</span>
    
</div>
